<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link rel="icon" href="images/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <title>MIDI Piano ðŸŽ¹</title>
  </head>
  <body class="centered-flex flex-column">
    <div class="piano">
      <div data-note="C" data-key="Z" class="key white"></div>
      <div data-note="Db" data-note-sharp="C&#9839;" data-key="S" class="key black"></div>
      <div data-note="D" data-key="X" class="key white"></div>
      <div data-note="Eb" data-note-sharp="D&#9839;" data-key="D" class="key black"></div>
      <div data-note="E" data-key="C" class="key white"></div>
      <div data-note="F" data-key="V" class="key white"></div>
      <div data-note="Gb" data-note-sharp="F&#9839;" data-key="G" class="key black"></div>
      <div data-note="G" data-key="B" class="key white"></div>
      <div data-note="Ab" data-note-sharp="G&#9839;" data-key="H" class="key black"></div>
      <div data-note="A" data-key="N" class="key white"></div>
      <div data-note="Bb" data-note-sharp="A&#9839;" data-key="J" class="key black"></div>
      <div data-note="B" data-key="M" class="key white"></div>
    </div>
    <div class="keyboard-key-map centered-flex flex-column">
      <div class="upper-keys centered-flex">
        <div class="upper-keys-left centered-flex">
          <div data-note="Db" class="key-note-card centered-flex flex-column desaturated">
            <h2>C&#9839;<br>Db</h2>
            <img data-key="S" src="images/keyboard-keys/s-key.png" alt="S key" />
          </div>
          <div data-note="Eb" class="key-note-card centered-flex flex-column desaturated">
            <h2>D&#9839;<br>Eb</h2>
            <img data-key="D" src="images/keyboard-keys/d-key.png" alt="D key" />
          </div>
        </div>
        <div class="upper-keys-right centered-flex">
          <div data-note="Gb" class="key-note-card centered-flex flex-column desaturated">
            <h2>F&#9839;<br>Gb</h2>
            <img data-key="G" src="images/keyboard-keys/g-key.png" alt="G key" />
          </div>
          <div data-note="Ab" class="key-note-card centered-flex flex-column desaturated">
            <h2>G&#9839;<br>Ab</h2>
            <img data-key="H" src="images/keyboard-keys/h-key.png" alt="H key" />
          </div>
          <div data-note="Bb" class="key-note-card centered-flex flex-column desaturated">
            <h2>A&#9839;<br>Bb</h2>
            <img data-key="J" src="images/keyboard-keys/j-key.png" alt="J key" />
          </div>
        </div>
      </div>
      <div class="lower-keys centered-flex">
        <div data-note="C" class="key-note-card centered-flex flex-column">
          <h2>C</h2>
          <img data-key="Z" src="images/keyboard-keys/z-key.png" alt="Z key" />
        </div>
        <div data-note="D" class="key-note-card centered-flex flex-column">
          <h2>D</h2>
          <img data-key="X" src="images/keyboard-keys/x-key.png" alt="X key" />
        </div>
        <div data-note="E" class="key-note-card centered-flex flex-column">
          <h2>E</h2>
          <img data-key="C" src="images/keyboard-keys/c-key.png" alt="C key" />
        </div>
        <div data-note="F" class="key-note-card centered-flex flex-column">
          <h2>F</h2>
          <img data-key="V" src="images/keyboard-keys/v-key.png" alt="V key" />
        </div>
        <div data-note="G" class="key-note-card centered-flex flex-column">
          <h2>G</h2>
          <img data-key="B" src="images/keyboard-keys/b-key.png" alt="B key" />
        </div>
        <div data-note="A" class="key-note-card centered-flex flex-column">
          <h2>A</h2>
          <img data-key="N" src="images/keyboard-keys/n-key.png" alt="N key" />
        </div>
        <div data-note="B" class="key-note-card centered-flex flex-column">
          <h2>B</h2>
          <img data-key="M" src="images/keyboard-keys/m-key.png" alt="M key" />
        </div>
      </div>
    </div>
  </body>
</html>
